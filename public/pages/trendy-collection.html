<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trendy Collection - GoEye Store</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #A8E6CF 0%, #FFD3A5 50%, #FD9853 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        .trendy-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .trendy-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .trendy-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #A8E6CF, #FD9853);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .trendy-subtitle {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .back-button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="trendy-container">
        <div class="trendy-icon">‚ú®</div>
        <h1 class="trendy-title">Trendy Collection</h1>
        <p class="trendy-subtitle">Fashion-forward eyewear coming soon</p>
        <button class="back-button" onclick="goBack()">
            <span>‚Üê</span>
            <span>Back to Store</span>
        </button>
    </div>

    <script>
        function goBack() {
            console.log('üîô Going back from Trendy collection');
            
            // Send message to parent window
            if (window.parent && window.parent !== window) {
                window.parent.postMessage({ action: 'goBack' }, '*');
            } else {
                // Fallback: go back in history
                history.back();
            }
        }

        console.log('‚ú® Trendy Collection Page Loaded');
    </script>
</body>
</html>
